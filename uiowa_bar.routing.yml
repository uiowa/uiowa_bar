uiowa_bar.search_results:
  path: '/google-search'
  defaults:
    _title: 'Search'
    _controller: '\Drupal\uiowa_bar\Controller\UiowaBarResultsController::build'
  requirements:
    _permission: 'access content'

uiowa_bar.settings_form:
  path: '/admin/config/system/uiowa-bar'
  defaults:
    _title: 'University of Iowa Branding Bar'
    _form: 'Drupal\uiowa_bar\Form\SettingsForm'
  requirements:
    _permission: 'administer uiowa_bar configuration'
