uiowa_bar.example:
  path: '/uiowa-bar/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\uiowa_bar\Controller\UiowaBarController::build'
  requirements:
    _permission: 'access content'

uiowa_bar.settings_form:
  path: '/admin/config/system/uiowa-bar'
  defaults:
    _title: 'Uiowa Bar settings'
    _form: 'Drupal\uiowa_bar\Form\SettingsForm'
  requirements:
    _permission: 'administer uiowa_bar configuration'
